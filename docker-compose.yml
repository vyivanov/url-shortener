version: '3.0'
services:
  postgres:
    image: postgres:13
    volumes:
      - /home/vivanov/Dev/postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432   # TODO: remove before production
    environment:
      - POSTGRES_USER=url
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=url
  adminer:
    image: adminer:4.8.1
    ports:
      - 7777:8080
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
  metabase:
    image: metabase/metabase:v0.39.4
    ports:
      - 3000:3000
    depends_on:
      - postgres
